version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: synthetica_test
    ports:
      - "5433:5432" # Use 5433 to avoid conflict with default postgres port
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
